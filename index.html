<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML QUIZ APP By Goodluck Chiemeria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header title  -->
   <div class="header">
        <h3">HTML QUIZ APP</h3>
        <div class="underline"></div>
   </div>

   <!-- start quiz button  -->
    <button class="startQuizBtn">Start Quiz</button>

    <div class="container">
        <div class="que_text">
            <!-- passing questions through javascript array  -->
        </div>

        <div class="que_options">
            <!-- passing questions options through javascript arrays  -->
        </div>

        <!-- Next button and status message  -->
        <div class="button_con">
            <p class="status"></p>
            <button class="next_btn">Next</button>
        </div>
    </div>

    <!-- result page  -->
    <div class="result_page">
        <p>Result</p>
        <div class="score">0</div>
        <button class="restartQuizBtn">Restart Quiz</button>
    </div>

    <!-- footer section -->
    <footer><p>Quiz App By <a style="color: #fff;font-weight: bold;" href="https://www.facebook.com/goodluck.chiemeria.7" target="_blank">Goodluck Chiemeria</a></p></footer>
    
<!-- linking JavaScript  -->
<script src="./js/script.js"></script>
</body>
</html>
